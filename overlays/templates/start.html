{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Overlay - Caster Dashboard</title>

    <!-- CSS -->
    <!-- Animate.css -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static "css/start.css" %}">

    <!-- JS -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>

<div id="main" class="main d-none">
    <div id="container-left" class="container-left invisible">
        <img id="team-blue-logo" class="logo-team" src="/media/teams/{{ match.team_blue.id }}.png" alt="">
        <span id="team-blue-name" class="team-name-text-left">{{ match.team_blue }}</span>
    </div>
    <div id="container-center" class="container-center invisible">
        {% if match.score_blue == 0 and match.score_orange == 0 %}
            <span id="center-text" class="center-text invisible">- vs -</span>
        {% else %}
            <span id="center-text" class="center-text invisible">{{ match.score_blue }} - {{ match.score_orange }}</span>
        {% endif %}
    </div>
    <div id="container-right" class="container-right invisible">
        <span id="team-orange-name" class="team-name-text-right">{{ match.team_orange }}</span>
        <img id="team-blue-logo" class="logo-team" src="/media/teams/{{ match.team_orange.id }}.png" alt="">
    </div>
</div>

{% include "start-scripts.html" %}

</body>
