{% load i18n %}
{% load static %}

<div class="modal fade" role="dialog" id="edit-team-modal">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header bg-success">
                <h5 class="modal-title">{% trans "Edit a team" %}</h5>
            </div>

            <form id="edit-team-form" class="needs-validation" action="/dashboard/data/teams/edit"
                  enctype="multipart/form-data" method="post"
                  novalidate>
                {% csrf_token %}

                <input id="edit_team_id" name="team_id" type="text" hidden>

                <div class="modal-body bg-dark">

                    <div class="form-group row">
                        <div class="input-group">
                            <label for="edit_logo_file"
                                   class="col-sm-4 col-form-label">{% trans "Team Logo File" %}</label>
                            <div class="col-sm-8">
                                <input id="edit_logo_file" name="logo_file" class="mt-1" type="file"
                                       placeholder="{% trans "Select a file to upload" %}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="input-group">
                            <label for="edit_logo_url"
                                   class="col-sm-4 col-form-label">{% trans "Team Logo URL" %}</label>
                            <div class="col-sm-8">
                                <input id="edit_logo_url" name="logo_url" class="form-control" type="url"
                                       placeholder="{% trans "Paste an image link" %}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="input-group">
                            <div class="col-sm-4">
                                <label>{% trans "No Logo" %}</label>
                            </div>
                            <div class="col-sm-8 custom-control custom-checkbox">
                                <input id="edit_no_logo" name="no_logo" class="custom-control-input"
                                       type="checkbox">
                                <label for="edit_no_logo"
                                       class="custom-control-label ml-2">{% trans "Remove logo" %}</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer justify-content-between bg-gray-800">
                    <button class="btn btn-secondary" data-dismiss="modal">
                        {% trans "Cancel" %}
                    </button>
                    <button class="btn btn-success" type="submit">
                        {% trans "Edit team" %}
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

{% include 'base/form-validation.html' %}
{% include 'base/loading-modal.html' with modal_id="edit-team-loading-modal" title=_('Editing Team') %}

<script>
    $('#edit-team-form').submit(function () {
        // Loading modal
        $('#edit-team-modal').modal('hide');
        $('#edit-team-loading-modal').modal('show');
    });
</script>
